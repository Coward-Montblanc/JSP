<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>로그인 - 강석현</title>
	</head>
	
	<body>
		<h1>POST방식으로 서블릿에 요청</h1>
		
		<form name="formLogin" method="post" action="Login3" encType="UTF-8">
		<!-- 메소드를 post방식으로 -->
			아이디 : <input type="text" name="user_id">
			<!-- 사용자가 입력하는게 value임 -->
			<br>
			비밀번호 : <input type="password" name="user_pw">
			<!-- 사용자가 입력하는게 value임 -->
			<br>
			<br>
			<input type="submit" value="로그인">
			<!-- submit = 전송 -->
			<input type="reset" value="다시입력">
		</form>
	</body>
</html>
